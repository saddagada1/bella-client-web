query UserProducts($user_id: Float!) {
  userProducts(user_id: $user_id) {
    id
    images
    name
    description
    department
    category
    subcategory
    condition
    quantity
    size
    designer
    colour
    source
    era
    style
    country
    offer_free_shipping
    shipping_price
    offer_global_shipping
    global_shipping_price
    price
    sold
    creator_id
    created_at
    updated_at
  }
}
